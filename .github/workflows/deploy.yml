name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt-get install -y ansible

      - name: Run Ansible playbook
        run: ansible-playbook -i localhost, deploy.yml

      - name: Upload Flask application log
        uses: actions/upload-artifact@v3
        with:
          name: flask-app-log
          path: /home/runner/work/Flask-App/Flask_App/app.log
